<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
const xValues = ["Progra I", "Mate I", "Física I", "Web I", "Inglés V", "Núcleo II"];
const yValues = [];
for(i = 0; i < 10; i++){
        yValues[i] = Math.floor(Math.random() *10) + 1;
    }
const barColors = ["rgba(255,0,0,0.6)", "green","blue","orange","brown", "Yellow"];
new Chart("myChart", {
 type: "bar",
 data: {
 labels: xValues,
 datasets: [{
 backgroundColor: barColors,
 data: yValues
 }]
 },
 options: {
 legend: {display: false},
 title: {
 display: true,
 text: "Parcial 1"
 }
 }
});
</script>
</body>
</html>
