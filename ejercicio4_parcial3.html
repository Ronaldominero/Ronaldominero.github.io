<html>

<head>

  <title>Bienvenida del usuario</title>

  <script type = "text/javascript">

  function alertName() {

    var filas1= parseInt(document.forms[0].filas.value);
    var columnas1= parseInt(document.forms[0].columnas.value);
    var caract= document.forms[0].caracter.value;
    document.write("<table border=1>");

    for(i=1;i<=filas1;i++){
        document.write("<tr>");
        for(j=1;j<=columnas1;j++){
            document.write("<td>");
                document.write((caract));
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
    
    return true;
}

  </script>

</head>

<body>

<form id="myform" onsubmit="return alertName();">

<p>Número de Filas <input id="filas" name="filas" type="text" /></p>
<p>Número de Columnas <input id="columnas" name="columnas" type="text" /></p>
<p>Escriba el caracter del que desea la tabla <input id="caracter" name="caracter" type="text" /></p>

<p><input type="submit" /></p>

</form>

</body>

</html>
